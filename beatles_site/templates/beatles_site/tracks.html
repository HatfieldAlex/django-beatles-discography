{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "beatles_site/album.css" %}">
    <title>Beatles Discography</title>
</head>

<body>

    <header>
        <h1>{{ album.name }}</h1>
    </header>

    <main>
        {% for track in tracks %}
        <li>{{ track.position }}, {{track.title }}, {{ track.duration}}, {{ track.lead_vocals }}</li>
        {% endfor %}
    </main>

    <footer>
        <h1><a href ="{% url 'home'  %}">Home</a></h1>
    </footer>
